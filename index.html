      width: 500px;

    .cycle_1 {

      background: var(--red);

      margin-left: -160px;
      background: linear-gradient(to right, var(--red), var(--blue));
      border: 12px solid var(--black);
    }
    .cycle_2::before {
      position: absolute;
      box-sizing: border-box;
      top: -12px;
      left: -12px;
      content: '';
      display: inline-block;
      height: 500px;
      width: 500px;
      background: linear-gradient(to right, var(--red), var(--blue));
      border-radius: 50%;
      -webkit-clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
      clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
      z-index: 3;
      border: 12px solid var(--black);
    }
    .cycle_1::after, .cycle_2::after {
      content: '';
      display: inline-block;
      height: 200px;
      width: 200px;
      background: var(--black);
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -100px;
      border-radius: 50%;
      z-index: 3;

      left: -30px;
      width: 120%;

      font-family: 'Courier New', Courier, monospace;
      font-style: italic;
      letter-spacing: -40px;
    }

<body>
  <div class="bg"></div>
  <span class="toggle" id="toggle" title="点击切换颜色"></span>
  <div class="logo">
    <div class="cycle cycle_1"></div>
    <div class="cycle cycle_2"></div>
    <h1 class="text">声生不息</h1>
  </div>

  <script>
    // 获取根元素
    const root = document.querySelector(':root');
    // 创建获取变量值的函数
    const getCssVariable = (key) =>  {
      return getComputedStyle(root).getPropertyValue(key);
    }
    // 创建设置变量值的函数
    const setCssVariable = (key, value) => {
      root.style.setProperty(key, value);
    }
    document.getElementById('toggle').addEventListener('click', () => {
      if (getCssVariable('--blue') === '#FFFFFF') {
        setCssVariable('--blue', '#0A68DF');
        setCssVariable('--red', '#F66036');
      } else {
        setCssVariable('--blue', '#FFFFFF');
        setCssVariable('--red', '#FFFFFF');
      }
    }, false);
    </script>
</body>
